<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="content">
      <section class="content__left">
        <div class="cards">
          <div class="card__back">
            <img src="./images/bg-card-back.png" alt="card back" />
            <span class="cvc">000</span>
          </div>
          <div class="card__front">
            <div class="card__front-decoration">
              <div class="circle__big">1</div>
              <div class="circle__small"></div>
            </div>
            <div class="card__front-content">
              <img src="./images/bg-card-front.png" alt="image front" />
              <div class="holder__info">
                <p class="card__numbers">0000 0000 0000 0000</p>
                <div class="card__info">
                  <p class="card__owner">Jane Applesed</p>
                  <div class="date"><span id="month">00</span>/<span id="year">00</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="content-right">
        <form id="form">
          <div class="input__container">
            <label for="name">CARDHOLDER NAME</label>
            <input
              class="input"
              id="name-input"
              type="text"
              id="name"
              name="name"
              placeholder="e.g Jane Appleseed"
            />
            <small>Wrong format, letters only.</small>
          </div>
          <div class="input__container success">
            <label for="number">Card Number</label>

            <input
              class="input"
              id="number-input"
              type="text"
              id="number"
              name="number"
              placeholder="e.g  1234 5678 9123 0000"
            />

            <small>Wrong format, numbers only</small>
          </div>
          <div class="input-container input__container-small">
            <div class="inputs__left">
              <label for="date">Exp. Date (MM/YY)</label>
              <div class="inputs">
                <input id="mm" name="date" class="small-input" type="number" placeholder="MM" />
                <input id="yy" name="date" class="small-input" type="number" placeholder="YY" />
              </div>
              <small>Can't be blank</small>
            </div>
            <div class="inputs__right">
              <label for="cvc">cvc</label>
              <input type="number" id="cvc" name="cvc" placeholder="e.g 123" />
              <small>Can't be blank</small>
            </div>
          </div>
          <button class="btn">Confirm</button>
        </form>

        <div class="success-container">
          <img src="./images/success.svg" alt="Success img" />
          <div class="success__text-content">
            <p class="success__heading">thank you!</p>
            <p class="success__subtitle">We've added you card details</p>
          </div>
          <button class="btn">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
