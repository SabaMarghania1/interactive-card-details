<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main class="content">
      <section class="content__left">
        <div class="cards">
          <div class="card__back">
            <img src="./images/bg-card-back.png" alt="card back" />
            <span class="cvc">000</span>
          </div>
          <div class="card__front">
            <div class="card__front-decoration">
              <div class="circle__big">1</div>
              <div class="circle__small"></div>
            </div>
            <div class="card__front-content">
              <img src="./images/bg-card-front.png" alt="image front" />
              <div class="holder__info">
                <p class="card__numbers">0000 0000 0000 0000</p>
                <p class="card__info">Jane Applesed <span class="date">00/00</span></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="content-right">
        <form>
          <div class="input__container">
            <label for="name">CARDHOLDER NAME</label>
            <input
              class="input"
              id="name-input"
              type="text"
              id="name"
              name="name"
              placeholder="e.g Jane Appleseed"
            />
          </div>
          <div class="input__container">
            <label for="number">Card Number</label>
            <input
              class="input"
              id="number-input"
              type="text"
              id="number"
              name="number"
              placeholder="e.g  1234 5678 9123 0000"
            />
          </div>
          <div class="input__container-small">
            <div class="inputs__left">
              <label for="date">Exp. Date (MM/YY)</label>
              <div class="inputs">
                <input id="mm" name="date" class="small-input" type="number" placeholder="MM" />
                <input id="yy" name="date" class="small-input" type="number" placeholder="YY" />
              </div>
            </div>
            <div class="inputs__right">
              <label for="cvc">cvc</label>
              <input type="number" id="cvc" name="cvc" />
            </div>
          </div>
          <input type="button" class="btn" value="Confirm" />
        </form>
      </section>
    </main>
  </body>
</html>
