<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main class="content">
      <section class="content__left">
        <div class="cards">
          <div class="card__back">
            <img src="./images/bg-card-back.png" alt="card back" />
            <span class="cvv">000</span>
          </div>
          <div class="card__front">
            <div class="card__front-decoration">
              <div class="circle__big">1</div>
              <div class="circle__small"></div>
            </div>
            <div class="card__front-content">
              <img src="./images/bg-card-front.png" alt="image front" />
              <div class="holder__info">
                <p class="card__numbers">0000 0000 0000 0000</p>
                <p class="card__info">Jane Applesed <span class="date">00/00</span></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="content-right"></section>
    </main>
  </body>
</html>

  Jane Appleseed
  00/00
